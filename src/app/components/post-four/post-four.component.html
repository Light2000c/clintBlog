<div class="post-entry-1">
    <a href="single-post.html"><img [src]="getImage(post?.image)" alt=""
        class="img-fluid"></a>
    <div class="post-meta"><span class="date">{{ post?.category }}</span> <span class="mx-1">&bullet;</span> 
        <span>{{ post?.created_at }}</span></div>
    <h2 class="mb-2"><a href="single-post.html">{{ post?.title | slice:0:66 }}..</a></h2>
    <span class="author mb-3 d-block">Jenny Wilson</span>
    <!-- <p class="mb-4 d-block">{{ post?.description }}</p> -->
    <div class="mb-4 d-block" [innerHTML]="post?.description | slice:0:114"></div>
  </div>
