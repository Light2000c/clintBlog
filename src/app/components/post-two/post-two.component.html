<div class="post-entry-1 border-bottom">
  <a [routerLink]="['/news/details/', post?.id]"><img  [src]="getImage(post?.image)" alt="" class="img-fluid"></a>
  <div class="post-meta"><span class="date mt-1" style="color: blue;">{{ post?.category }}</span> 
    <span class="mx-1">&bullet;</span> <span>{{ convertDate(post?.created_at) }}</span></div>
  <h2 class="mb-2" ><a [routerLink]="['/news/details/', post?.id]" >{{ post?.title }}</a></h2>
</div>
